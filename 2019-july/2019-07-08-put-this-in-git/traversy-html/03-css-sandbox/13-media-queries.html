<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #aaaaaa;
      color: #ffffff;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      display: none;
    }

    /* smartphones */
    /* this has been replaced by the link to smartphones.css below */
    /* @media(max-width: 500px) {
      body {}

      .smartphone h1 {
        display: block;
      }
    } */

    /* tablets */
    @media(min-width: 501px) and (max-width: 768px) {
      body {}

      .tablet h1 {
        display: block;
      }
    }

    /* normal */
    @media(min-width: 769px) and (max-width: 1200px) {
      body {}

      .normal h1 {
        display: block;
      }
    }

    /* widescreen */
    @media(min-width: 1201px) {
      body {}

      .widescreen h1 {
        display: block;
      }
    }

    /* widescreen */
    @media(max-height: 500px) {
      body {}

      .landscape h1 {
        display: block;
      }
    }
  </style>
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="mobile.css">
  <title>media queries</title>
</head>

<body>
  <div class="widescreen">
    <h1>Widescreen</h1>
  </div>
  <div class="normal">
    <h1>Normal</h1>
  </div>
  <div class="tablet">
    <h1>Tablet</h1>
  </div>
  <div class="smartphone">
    <h1>Smartphone</h1>
  </div>
  <div class="landscape">
    <h1>Landscape</h1>
  </div>

</body>

</html>
