<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
  <title>nth child</title>
  <style>
      html, body {
        font-family: 'Roboto', sans-serif;
      }
      li {
        padding: 0.5rem;
        margin: 0.25rem;
        list-style: none;
      }
      /* -----------------------first child--------------------- */
      li:first-child {
        background: orchid;
      }
      /* -----------------------last child---------------------- */
      li:last-child {
        background: palegreen;
      }
      /* ------------------------nth child----------------------- */
      li:nth-child(3) {
        background: peru;
      }
      /* -----------------------every third---------------------- */
      li:nth-child(3n+0) {
        background:rebeccapurple;
        color: white;
      }
      /* -------------------every third after 7------------------ */
      li:nth-child(3n+7) {
        background:seagreen;
        color: white;
      }
      /* ------------------------every odd----------------------- */
      li:nth-child(odd) {
        background:slateblue;
        color:white;
      }
      /* ------------------------every even---------------------- */
      li:nth-child(even) {
        background:teal;
        color: white;
      }



    </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    <li>Item 6</li>
    <li>Item 7</li>
    <li>Item 8</li>
    <li>Item 9</li>
    <li>Item 10</li>
    <li>Item 11</li>
    <li>Item 12</li>
    <li>Item 13</li>
    <li>Item 14</li>
    <li>Item 15</li>
    <li>Item 16</li>
    <li>Item 17</li>
    <li>Item 18</li>
    <li>Item 19</li>
    <li>Item 20</li>
  </ul>

 

</body>

</html>
