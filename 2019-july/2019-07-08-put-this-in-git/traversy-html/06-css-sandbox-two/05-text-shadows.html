<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
  <title>text-shadows</title>
  <style>
      html, body {
        font-family: 'Roboto', sans-serif;
      }
      .container {
        background: #efefef;
      }
      h1 {
        font-size: 4rem;
        color: white;
      }
      h1.a {
        /* h-shadow | v-shadow | color */
        text-shadow: 0.1rem 0.1rem  rgb(0, 0, 0, .3)
      }
      h1.b {
        /* h-shadow | v-shadow | blur | color */
        text-shadow: 0.2rem 0.2rem 0.5rem rgb(0, 0, 0, .3)
      }
      h1.c {
        /* h-shadow | v-shadow | blur | color */
        text-shadow: -0.2rem -0.2rem 0.5rem rgb(0, 0, 0, .3)
      }
    </style>
</head>
<body>
  <div class="container">
      <h1 class="a">Welcome To My Website</h1>
      <h1 class="b">Welcome To My Website</h1>
      <h1 class="c">Welcome To My Website</h1>
      <h1 class="d">Welcome To My Website</h1>
  </div>


 

</body>

</html>
