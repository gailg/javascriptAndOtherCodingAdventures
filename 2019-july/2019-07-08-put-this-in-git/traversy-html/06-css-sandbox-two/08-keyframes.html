<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
  <title>keyframes again</title>
  <style>
      html, body {
        font-family: 'Roboto', sans-serif;
        background: #333;
      }
      .box {
        background: white;
        width: 100px;
        height: 100px;
        position: relative;
        top: 0;
        left: 0;
        animation: animate1 5s forwards infinite ease-in-out;
      }
      @keyframes animate1 {
        25% {
          top: 0;
          left: 300px;
          background: red;
        }
        50% {
          top: 300px;
          left: 300px;
          background: white;
        }
        75% {
          top: 300px;
          left: 0;
          background: blue;
        }
        100% {
          top: 0;
          left: 0;
          background: white;
        }
        
      }

      
    </style>
</head>
<body>
  <div class="box"></div>

 

</body>

</html>
