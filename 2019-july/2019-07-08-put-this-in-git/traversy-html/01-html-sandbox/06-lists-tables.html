<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>lists and tables</title>
</head>

<body>
  <ul>
    <h6>The characters</h6>
    <li>Monty</li>
    <li>Larry</li>
    <li>Sangea
      <ul>
        <li>Seaweed</li>
        <li>Star</li>
      </ul>
    </li>
    <li>Charles</li>
  </ul>
  <ol type="1">
    <li>Peach</li>
    <li>Plum</li>
    <li>Tangerine</li>
    <li>Pluot</li>
  </ol>

  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tr>
      <td>Larry</td>
      <td>Otter</td>
      <td>ltotter@ocean.com</td>
    </tr>
    <tr>
      <td>Monty</td>
      <td>Otter</td>
      <td>monty@monterey.com</td>
    </tr>
    <tr>
      <td>Charles</td>
      <td>Ray</td>
      <td>charles@seaside.com</td>
    </tr>
  </table>


  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
