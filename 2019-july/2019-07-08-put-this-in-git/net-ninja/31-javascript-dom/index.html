<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="style.css">

<body>
  <div id="wrapper">

        <li>

        </li>

        <li>
          <span class="name">And Then There Were None</span>
          <span class="delete">delete</span>

      </ul>
    </div>
    <!-- -------------------------------------------------------- -->
    <!--                         add books                        -->
    <!-- -------------------------------------------------------- -->
    <form id="add-book">
      <input type="text" placeholder="add a book...">
    </form>
    <!-- -------------------------------------------------------- -->
    <!--                          header                          -->
    <!-- -------------------------------------------------------- -->
  </div>

</html>
