<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    // Interpolated
    console.log("Hello I am a %s string", "Larry");

    // Styled
    console.log("%cI am some great text", "font-size: 25px; background: gray; color: white;");
    console.log("hello");

    // warning!
    console.warn("oh nooooooo");

    // Error :|
    console.warn("shit");

    // Info
    console.info("crocodiles eat 3-4 people per year");

    // Testing
    const p = document.querySelector("p");
    console.assert(p.classList.contains("ouch"), "You need an ouch");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    // console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        // console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years`);
        console.groupEnd(`${dog.name}`);
    })


    // counting
    console.count("Wes");
    console.count("Wes");
    console.count("Wes");
    console.count("Wes");

    // timing
    console.time("fetching data");
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
