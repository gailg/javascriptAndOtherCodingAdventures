<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flexbox notes</title>
    <link href="https://fonts.googleapis.com/css?family=Lora|Ubuntu:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Understanding flexbox!</h1>
    <h2>justify-content: space-between</h2>    
    <div class="flex-container-1">
        <div class="flex-item-1">flex item 1</div>
        <div class="flex-item-1">flex item 2</div>
        <div class="flex-item-1">flex item 3</div>
        <div class="flex-item-1">flex item 4</div>
        <div class="flex-item-1">flex item 5</div>
    </div>    
    <h2>justify-content: center</h2> 

    <div class="flex-container-2">
        <div class="flex-item-2">flex item 1</div>
        <div class="flex-item-2">flex item 2</div>
        <div class="flex-item-2">flex item 3</div>
        <div class="flex-item-2">flex item 4</div>
        <div class="flex-item-2">flex item 5</div>
    </div>  
</body>
</html>
